<!-- Content -->
<div class="fadein">

    <div id="map"></div>

    <form id="whereIGoForm" method="post" action=".">
        <div class="container-fluid absolutePostionedDiv">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-10 col-sm-4 col-sm-offset-2">
                    <h2 class="headingBackground">
                        Draw where you spend your time.
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="">
                        {{ form }}
                        {{ form.errors }}                 
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">    
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 bottomButtonGroupMap">
                    <button id="backSurveyQuestions" class="btn btn-default" type="submit">Back</button>
                    <button id="nextResults" class="btn btn-primary" type="submit" disabled="disabled">Next</button>
                </div>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    var objectID = "{{ NYURespondentsObject.id }}";
    var objectMyNeighborhood = "{{ NYURespondentsObject.myNeighborhood }}";
    $( document ).ready(function() {
        window.setTimeout(function() {
            mapWhereIGo.initialize();
        }, 1);
    });
</script>
